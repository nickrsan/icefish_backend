{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static "icefish/css/common/pure-min.css" %}">
    <link rel="stylesheet" href="{% static "icefish/css/common/grids-responsive.css" %}">
    <link rel="stylesheet" href="{% static "icefish/css/index.css" %}">
    <link rel="stylesheet" href="{% static "icefish/css/common/font-awesome-4.7.0/css/font-awesome.min.css" %}">
    {% block header_css %}

    {% endblock %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "icefish/icons/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "icefish/icons/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "icefish/icons/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "icefish/icons/manifest.json" %}">
    <link rel="mask-icon" href="{% static "icefish/icons/safari-pinned-tab.svg" %}" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>
<body class="pure-g">
{% block nav %}
{% endblock %}

{% block content %}

{% endblock %}
{% block main_js %}

    <script type="text/javascript">
        /* Constants from application settings go here, before loading other scripts */
        ICEFISH_QUERY_ROOT_URL = {{ ICEFISH_QUERY_ROOT_URL | safe}};
        ICEFISH_HYDROPHONE_BASE_URL = {{ ICEFISH_PROXY_BASE_URL | safe}};
        ICEFISH_HYDROPHONE_PORT = {{ ICEFISH_HYDROPHONE_PORT | safe}};
        ICEFISH_CONTROL_BASE_URL = {{ ICEFISH_PROXY_BASE_URL | safe }};
        ICEFISH_CONTROL_PORT = {{ ICEFISH_CONTROL_PORT | safe }};
        ICEFISH_REALTIME_CTD = {{ ICEFISH_REALTIME_CTD | safe}};
        ICEFISH_CTD_API_TOKEN = {{ ICEFISH_CTD_API_TOKEN | safe}};
        wowza_player_include = "{% static "/icefish/js/video/wowzaplayer.include.js" %}";
    </script>

    <script src="{% static "/icefish/js/common/jquery-3.2.1.min.js"%}"></script>
    <script src="{% static "/icefish/js/charts/plotly_1.31.2.min.js"%}"></script>
    <script src="{% static "/icefish/js/charts/charts.js"%}"></script>
{% endblock %}
{% block footer_js %}

{% endblock %}

{% block footer %}
{% endblock %}
</body>
</html>
